<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="outsideBoard">
      <div class="consoleTools">
        <h1>Tic Tac Toe</h1>
        <button id="startNewGame">Start new game</button>
        <div class="controler">
          <label for="inputOne">First player name</label>
          <input type="text" name="inputOne" id="inputOne" />
          <label for="inputTwo">Second player name</label>
          <input type="text" name="inputTwo" id="inputTwo" />
        </div>
      </div>
      <div id="boardColumn">
        <h2 id="turnBanner"></h2>
        <div id="playerStats"></div>
        <div id="boardContainer"></div>
      </div>
    </div>
  </body>
</html>
